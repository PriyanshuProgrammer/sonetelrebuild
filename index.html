<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonetel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div id="main" data-scroll-container>
        <nav>
            <div id="navbar">
                <div id="logo">
                    <img src="https://sonetel.com/wp-content/themes/sonetel/img/header/logo-light.svg" alt="">
                </div>

                <div id="options">
                    <a href="#">Services <i class="ri-arrow-down-s-fill"></i></a>
                    <a href="#">Prices</a>
                    <a href="#">Help</a>
                    <a href="#">Blog</a>
                    <a href="#">Sign In</a>
                </div>

                <div id="buttons">
                    <button>Sign Up</button>
                    <span>English <i class="ri-arrow-down-wide-line"></i></span>
                    <span><i class="ri-list-unordered"></i></span>
                </div>
            </div>
            <div id="scrolldown">
                <div id="scrolldown_content">
                    <div class="line1 scrolldown_heading">Telephony</div>
                    <div class="line1 scrolldown_heading">Productivity</div>
                    <div class="line1 scrolldown_heading">Chat</div>
                    
                    <div class="line2 scrolldown_item">Phone Numbers</div>
                    <div class="line2 scrolldown_item">AI Blog Writer</div>
                    <div class="line2 scrolldown_item">Business</div>

                    <div class="line3 scrolldown_item">Voice Response</div>
                    <div class="line3 scrolldown_item">AI Meeting Minutes</div>
                    <div class="line3 scrolldown_item">Communication</div>
                    <div class="line4 scrolldown_item">Call Recording</div>
                    <div class="line4 scrolldown_item"></div>
                    <div class="line4 scrolldown_item">Tele Chat</div>
                    
                </div>
            </div>
        </nav>

        <div id="page1">
            <div id="sidebar">
                <div id="sidebar_content">
                    <div class="sidebar_items">Services</div>
                    <div class="sidebar_items">Prices</div>
                    <div class="sidebar_items">Help</div>
                    <div class="sidebar_items">Blog</div>
                    <div class="sidebar_items">Sign In</div>
                </div>
            </div>
        </div>
        <div id="page2"></div>
        <div id="page3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>

</html>
